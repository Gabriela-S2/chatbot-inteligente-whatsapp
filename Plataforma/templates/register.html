<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Plataforma de Atendimento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .register-card {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="card register-card">
        <h3 class="card-title text-center mb-4">Cadastro de Atendente</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message | safe }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/register">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email (será o login)</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="setor" class="form-label">Setor</label>
                <select class="form-select" id="setor" name="setor" required>
                    <option value="">Selecione um setor</option>
                    <option value="Geral">Geral</option>
                    <option value="Financeiro">Financeiro</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Cadastrar</button>
                <a href="/login" class="btn btn-outline-secondary">Já tem uma conta? Faça Login</a>
            </div>
        </form>
    </div>
</body>
</html>
